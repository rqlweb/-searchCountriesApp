
<div class="animate__animated animate__fadeInRightBig animate__faster">
    <h2>Buscar por Región: <small> {{ activeRegion | titlecase }} </small></h2>
    <hr>
    <h5>Seleccione una Región</h5>
    <div class="row">
        <div class="col">
            <button *ngFor="let region of regions" 
                    [class]="getClassCSS( region )"
                    (click)="activateRegion( region )">
                {{ region | titlecase }}
            </button>
            <!-- <app-country-input
                (onNewCountry)="search( $event )"
                placeholder="Buscar Continente">
            </app-country-input> -->
        </div>
    </div>
    <hr>
</div>

<div *ngIf="isError" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
